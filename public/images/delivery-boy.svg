<svg width="180" height="120" viewBox="0 0 180 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Delivery Boy on Scooter - Side View -->
  
  <!-- Shadow -->
  <ellipse cx="90" cy="110" rx="50" ry="8" fill="#000000" opacity="0.15"/>
  
  <!-- Scooter Body -->
  <path d="M40 90 L80 90 L85 70 L75 70 L72 85 L50 85 Z" fill="#3B82F6"/>
  <rect x="75" y="70" width="35" height="4" rx="2" fill="#1E40AF"/>
  
  <!-- Rear Wheel -->
  <circle cx="50" cy="100" r="12" fill="#1F2937" stroke="#374151" stroke-width="3"/>
  <circle cx="50" cy="100" r="6" fill="#6B7280"/>
  
  <!-- Front Wheel -->
  <circle cx="110" cy="100" r="12" fill="#1F2937" stroke="#374151" stroke-width="3"/>
  <circle cx="110" cy="100" r="6" fill="#6B7280"/>
  
  <!-- Handlebar -->
  <path d="M110 80 L115 75 M110 80 L105 75" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="85" x2="110" y2="80" stroke="#374151" stroke-width="3"/>
  
  <!-- Delivery Box -->
  <rect x="30" y="65" width="25" height="20" rx="2" fill="#EF4444"/>
  <rect x="35" y="70" width="15" height="10" fill="#DC2626"/>
  <path d="M42.5 70 L42.5 80 M35 75 L50 75" stroke="#FEE2E2" stroke-width="1.5"/>
  
  <!-- Rider Body -->
  <ellipse cx="85" cy="65" rx="8" ry="12" fill="#1E293B"/>
  <circle cx="85" cy="52" r="7" fill="#FCD34D"/>
  
  <!-- Helmet -->
  <path d="M78 50 Q85 42 92 50" fill="#1E40AF"/>
  <circle cx="88" cy="51" r="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Arms -->
  <line x1="83" y1="62" x2="105" y2="78" stroke="#1E293B" stroke-width="3" stroke-linecap="round"/>
  <line x1="87" y1="62" x2="75" y2="72" stroke="#1E293B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Legs -->
  <line x1="82" y1="75" x2="75" y2="90" stroke="#1E293B" stroke-width="3" stroke-linecap="round"/>
  <line x1="88" y1="75" x2="95" y2="90" stroke="#1E293B" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Motion Lines (speed effect) -->
  <line x1="10" y1="55" x2="25" y2="55" stroke="#64748B" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="5" y1="65" x2="22" y2="65" stroke="#64748B" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="8" y1="75" x2="20" y2="75" stroke="#64748B" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
</svg>
